<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="short-info-wrapper">
      <img class="short-info__picture" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="short-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-wrapper">
        <h2 class="new-task__heading todo__heading">Add Item</h2>
        <div class="todo-task-row__wrapper">
          <input class="todo__text elem_outline_disabled task" id="new-task" class="task" type="text">
          <button class="button elem_outline_disabled">Add</button>
        </div>
      <h3 class="todo__heading elem_list-style_disabled">Todo</h3>
      <ul class="list" id="incompleted-tasks">
        <li class="item elem_list-style_disabled">
          <input class="item__checkbox elem_outline_disabled" type="checkbox">
          <label class="item__label task">Pay Bills</label>
          <input class="input__text todo__text elem_outline_disabled task" type="text">
          <button class="button button-edit elem_outline_disabled">Edit</button>
          <button class="button button-delete elem_outline_disabled">
            <img class="icon-remove" src="./remove.svg" alt="Icon-remove">
          </button>
        </li>
        <li class="item elem_list-style_disabled todo-edit-mode__wrapper">
          <input class="item__checkbox elem_outline_disabled" type="checkbox">
          <label class="item__label task">Go Shopping</label>
          <input class="input__text todo__text elem_outline_disabled task" type="text" value="Go Shopping" class="task">
          <button class="button button-edit elem_outline_disabled">Save</button>
          <button class="button button-delete elem_outline_disabled">
            <img class="icon-remove" src="./remove.svg" alt="Icon-remove">
          </button>
        </li>
      </ul>
      <h3 class="todo__heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item elem_list-style_disabled">
          <input class="item__checkbox elem_outline_disabled" type="checkbox" checked>
          <label class="item__label task">See the Doctor</label>
          <input class="input__text todo__text elem_outline_disabled task" type="text">
          <button class="button button-edit elem_outline_disabled">Edit</button>
          <button class="button button-delete elem_outline_disabled">
            <img class="icon-remove" src="./remove.svg" alt="Icon-remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
